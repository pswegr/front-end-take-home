<div [class.dissmissable]="dissmissible()" class="bar-container" role="status" [attr.aria-live]="ariaLive()">
  <div class="left-accent"></div>
  <div class="bar-content" [class.after]="buttonMode() === 'after'" [class.bottom]="buttonMode() === 'bottom'">
    <div class="content-container">
      <div class="icon">
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true" focusable="false">
          @switch (this.type()) {
            @case ('success') {
              <path d="M9 16.2 4.8 12a1 1 0 1 0-1.4 1.4l5.2 5.2a1 1 0 0 0 1.4 0L21.6 7a1 1 0 1 0-1.4-1.4L9 16.2z" />
            }
            @case ('warning') {
              <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
            }
            @case ('error') {
              <path
                d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm3.536 12.95a1 1 0 1 1-1.414 1.415L12 13.414l-2.121 2.95a1 1 0 0 1-1.415-1.415L10.586 12 8.464 9.879A1 1 0 0 1 9.88 8.464L12 10.586l2.121-2.122a1 1 0 1 1 1.415 1.415L13.414 12l2.122 2.121z" />
            }
            @default {
              <path d="M11 9h2V7h-2v2zm0 8h2v-6h-2v6zm1-15a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2z" />
            }
          }
        </svg>
      </div>
      <div class="text-content">
        @if (title(); as title) {
        <div class="title">{{ title }}</div>
        }
        @if (message(); as message) {
        <div class="message">{{ message }}</div>
        }
        <ng-content></ng-content>
      </div>
    </div>
    @if(buttonMode() !== 'none') {
      <div class="buttons-container">
        <button class="button" (click)="buttton1Clicked.emit()">{{button1Text()}}</button>
        <button class="button" (click)="buttton2Clicked.emit()">{{button2Text()}}</button>
      </div>
    }
  </div>

  @if(dissmissible() ) {
  <button class="close-btn" type="button" (click)="hide()" aria-label="Dismiss message">
    <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
      <path
        d="M18.3 5.71a1 1 0 0 0-1.41 0L12 10.59 7.11 5.7A1 1 0 1 0 5.7 7.11L10.59 12 5.7 16.89a1 1 0 1 0 1.41 1.41L12 13.41l4.89 4.89a1 1 0 0 0 1.41-1.41L13.41 12l4.89-4.89a1 1 0 0 0 0-1.4z" />
    </svg>
  </button>
  }
</div>
